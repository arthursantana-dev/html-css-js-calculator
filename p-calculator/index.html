<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<title>Calculadora</title>
</head>
<body>
	<section class="container mt-3 calculator">
		<div class="calculator__display">
			<div class="calculator__display-display">
				<span class='current-calc'>
					0
				</span>
				<span class="previous-calc">
					(0)
				</span>
			</div>
			<button class="clear-btn">C</button>
		</div>
		<div class="calculator__buttons">
			<div class="calculator__buttons-digits">
				<button class="digit btn">9</button>
				<button class="digit btn">8</button>
				<button class="digit btn">7</button>
				<button class="digit btn">6</button>
				<button class="digit btn">5</button>
				<button class="digit btn">4</button>
				<button class="digit btn">3</button>
				<button class="digit btn">2</button>
				<button class="digit btn">1</button>
				<button class="digit btn">0</button>
				<button class="digit btn">.</button>
				<button class="resolve btn">=</button>
			</div>
			<div class='calculator__buttons-operations'>
				<button class="operation btn">-</button>
				<button class="operation btn">+</button>
				<button class="operation btn">*</button>
				<button class="operation btn">/</button>
				</div>
			</div>
	</section>
	<script src="./assets/js/script.js" defer></script>
</body>
</html>
